
version: 2

models:
  - name: stg_customers
    description: Customers informations such as name and subscription plan
    columns:
      - name: customer_id
        description: "{{ doc('customers__customer_id') }}"
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: "{{ doc('customers__first_name') }}"
      - name: last_name
        description: "{{ doc('customers__last_name') }}"
      - name: email
        description: "{{ doc('customers__email') }}"
        data_tests:
          - not_null
      - name: subscription_plan
        description: "{{ doc('customers__subscription_plan') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['basic', 'standard', 'premium']
      - name: created_at
        description: "{{ doc('customers__created_at') }}"
        data_tests:
          - not_null
      - name: is_old_client
        description: "{{ doc('customers__is_old_client') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['True', 'False']

  - name: stg_orders
    description: Order information such as status and timestamps
    columns:
      - name: order_id
        description: "{{ doc('orders__order_id') }}"
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: "{{ doc('orders__customer_id') }}"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: order_date
        description: "{{ doc('orders__order_date') }}"
      - name: status
        description: "{{ doc('orders__status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['canceled', 'completed']
      - name: is_completed_order
        description: "{{ doc('orders__is_completed_order') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: [true, false]


  - name: stg_order_items
    description: Order informations on the item level
    columns:
      - name: item_id
        description: "{{ doc('order_items__item_id') }}"
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: "{{ doc('order_items__order_id') }}"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id
      - name: product_id
        description: "{{ doc('order_items__product_id') }}"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_products')
                field: product_id
      - name: quantity
        description: "{{ doc('order_items__quantity') }}"

  - name: stg_payments
    description: Payments informations for an order
    columns:
      - name: payment_id
        description: "{{ doc('payments__payment_id') }}"
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: "{{ doc('payments__order_id') }}"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id
      - name: amount
        description: "{{ doc('payments__amount') }}"
      - name: payment_method
        description: "{{ doc('payments__payment_method') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['bank_transfer', 'credit_card', 'paypal']
      - name: payment_method_type
        description: "{{ doc('payments__payment_method_type') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['delayed', 'instant']
      - name: payment_date
        description: "{{ doc('payments__payment_date') }}"

  - name: stg_products
    description: Products informations such as price and name
    columns:
      - name: product_id
        description: "{{ doc('products__product_id') }}"
        data_tests:
          - unique
          - not_null
      - name: name
        description: "{{ doc('products__name') }}"
      - name: price
        description: "{{ doc('products__price') }}"
      - name: price_range
        description: "{{ doc('products__price_range') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['0 - 75', '75 - 150', '+150']
      - name: category
        description: "{{ doc('products__category') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['accessories', 'electronics', 'furniture', 'home office', 'lifestyle']
  
  - name: stg_shipments
    description: Shipments informations for an order
    columns:
      - name: shipment_id
        description: Shipment unique ID
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: Order ID associated with the shipment
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id
      - name: shipped_date
        description: Shipment date
      - name: delivery_date
        description: Delivery date
      - name: carrier
        description: Carrier name (dhl, fedex or ups)
        tests:
          - accepted_values:
              arguments:
                values: ['dhl', 'fedex', 'ups']