
version: 2

models:
  - name: int_order_items_enriched
    description: Order informations on the item level enriched with order context, customer, product price and business metrics
    columns:
      - name: order_item_id
        description: Item unique ID
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: Order ID associated with the item
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id
      - name: customer_id
        description: "{{ doc('orders__customer_id') }}"
        data_tests:
          - not_null
      - name: product_id
        description: Product ID associated with the item
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_products')
                field: product_id
      - name: order_date
        description: "{{ doc('orders__order_date') }}"
        data_tests:
          - not_null
      - name: order_status
        description: "{{ doc('orders__status') }}"
      - name: quantity
        description: Item quantity
      - name: unit_price
        description: Product unit price
      - name: gross_amount
        description: Gross amount for the item
  - name: int_orders_aggregated
    description: Order informations on the item level aggregated to the order level