
version: 2

models:
  - name: dim_carrier
    description: Carrier dimension
    columns:
      - name: carrier_sk
        data_tests:
          - unique
          - not_null
  - name: dim_customers
    description: Customer dimension
    columns:
      - name: customer_sk
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - not_null
      - name: is_current
        data_tests:
          - not_null
  - name: dim_date
    description: Date dimension
    columns:
      - name: date_sk
        data_tests:
          - unique
          - not_null
  - name: dim_payment_method
    description: Payment method dimension
    columns:
      - name: payment_method_sk
        data_tests:
          - unique
          - not_null
  - name: dim_products
    description: Product dimension
    columns:
      - name: product_sk
        data_tests:
          - unique
          - not_null
      - name: product_id
        data_tests:
          - not_null
