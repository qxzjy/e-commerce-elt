
version: 2

models:
  - name: int_order_items_enriched
    description: Order informations on the item level enriched with product informations
    columns:
      - name: item_id
        description: Item unique ID
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: Order ID associated with the item
        data_tests:
          - not_null
      - name: product_id
        description: Product ID associated with the item
        data_tests:
          - not_null
      - name: product_name
        description: Product name
      - name: product_category
        description: Product category (accessories, electronics, furniture, home office or lifestyle)
        data_tests:
          - accepted_values:
              arguments:
                values: ['accessories', 'electronics', 'furniture', 'home office', 'lifestyle']
      - name: quantity
        description: Item quantity
      - name: product_unit_price
        description: Product unit price
      - name: total_price
        description: Total price of item