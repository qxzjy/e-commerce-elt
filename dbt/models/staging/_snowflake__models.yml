
version: 2

models:
  - name: stg_snowflake__customers
    description: Customers informations such as name and subscription plan
    columns:
      - name: customer_id
        description: Customer unique ID
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: Customer first name
      - name: last_name
        description: Customer last name
      - name: email
        description: Customer email
      - name: subscription_plan
        description: Customer subscription_plan (basic, standard or premium)
        data_tests:
          - accepted_values:
              arguments:
                values: ['basic', 'standard', 'premium']
      - name: created_at
        description: Customer creation date